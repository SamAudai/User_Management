<form #form="ngForm" (submit)="onSubmit()">
    <div class="card text-white bg-secondary mt">
        <div class="card-header text-center">Signup</div>
        <div class="card-body">
            <div class="form-group mb-3">
                <input class="form-control" type="text" name="name" [(ngModel)]="service.user.fullName" placeholder="Enter Name Here" />
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="text" name="userName" [(ngModel)]="service.user.userName" placeholder="Enter User Name Here" />
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="password" name="password" [(ngModel)]="service.user.password" autocomplete
                    placeholder="Enter Password Here" />
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="text" name="userCity" [(ngModel)]="service.user.city" placeholder="Enter City Here" />
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-light form-control mt-2 mb-2" type="submit">
                Submit
            </button>
        </div>
    </div>
</form>
